<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NerdLuv</title>
    <link href="./signup.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" href="./images/heart.gif" type="image/x-icon"/>
</head>
<body>
    <header>
        <img src="images/nerdluv.png" alt="banner logo" /> <br />
        where meek geeks meet
    </header>
    <div class="main">
        <form action="" method="get" class="signup-form">
            <fieldset>
                <legend>New user signup:</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" size="16" /></div>
                <div class="form-group">
                    <label>Gender:</label>
                    <span>
                        <label><input type="radio" name="gender" value="male"/>Male</label>
                        <label><input type="radio" name="gender" value="female"checked/>Female</label>
                    </span>

                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" name="age" id="age" size="6" maxlength="2"/>
                </div>
                <div class="form-group">
                    <label for="personalType">Personal type:</label>
                    <input type="text" name="personalType" id="personalType" size="6" maxlength="4"/>
                    (<span class="danger-text">Don't know your type?</span>)
                </div>
                <div class="form-group">
                    <label for="name">Favorite OS:</label>
                    <select name="favOs">
                        <option value="windows" selected>Windows</option>
                        <option value="macos">Mac OS</option>
                        <option value="linux">Linux</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Seeking age:</label>
                    <input type="text" name="fromAge" id="fromAge" size="6" placeholder="min" maxlength="2" />
                    <span>to</span>
                    <input type="text" name="toAge" id="toAge" size="6" placeholder="max" maxlength="2" />
                </div>

                <input type="submit" value="Sign up"/>
            </fieldset>
        </form>
    </div>
    <p>
        This page is for single nerds to meet and date each other!  Type in your personal information and wait for the nerdly luv to begin!  Thank you for using our site.
    </p>
    <footer>
        <hr />
        <p>
            Results and page (C) Copyright NerdLuv Inc.
        </p>

        <ul>
            <li>
                <a href="#">
                    <img src="images/back.gif" alt="icon" />
                    Back to front page
                </a>
            </li>
        </ul>

        <a href="http://validator.w3.org/check?uri=https://wicknguyen.github.io/986604/hw4/signup.html">
            <img src="images/w3c-html5.png" alt="Valid HTML" />
        </a>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://wicknguyen.github.io/986604/hw4/signup.html">
            <img src="images/w3c-css.png" alt="Valid CSS" />
        </a>
    </footer>
</body>
</html>
