<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAP Online Dictionary</title>
    <link type="text/css" rel="stylesheet" href="dict.css"/>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="dict.js"></script>
</head>
<body>
    <header>
        <h1>WAP Online Dictionary</h1>
    </header>
    <div id="container">
        <div id="lookup-form">
            <label>
                Term:
                <input name="dict-input"  id="dict-input"/>
            </label>
            <button id="btnLookup">Lookup</button>
        </div>
        <div id="result">
            <div id="waiting"><img src="./images/waiting.gif"></div>
            <div id="result-content"></div>
        </div>
        <div id="validation">
        <span>
            <a href="http://validator.w3.org/check?uri=https://wicknguyen.github.io/986604/hw8/ascii.html">
                <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="Valid HTML5"/>
            </a>
        </span>
            <span>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://wicknguyen.github.io/986604/hw8/ascii.html">
                <img src=" http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="Valid CSS"/>
            </a>
        </span>
            <span>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS"/>
            </a>
        </span>
        </div>
    </div>
</body>
</html>
