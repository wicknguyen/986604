<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <form action="doCalculate" method="post">
        <div>
            <input type="text" size="10" name="sum1"/> + <input type="text" size="10" name="sum2"/>
        </div>
        <div>
            <input type="text" size="10" name="mul1"/> * <input type="text" size="10" name="mul2"/>
        </div>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
