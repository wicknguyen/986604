<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Animation Viewer</title>
    <link type="text/css" rel="stylesheet" href="ascii.css"/>
    <script type="text/javascript" src="animations.js"></script>
    <script type="text/javascript" src="ascii.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">CS472 ASCII Animation Viewer</h1>
        <textarea rows="20" cols="80" id="textBox"></textarea>
        <div class="control">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="btnStart">Start</button>
                <button id="btnStop">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="animation">
                    <option value="blank" selected>Blank</option>
                    <option value="exercise">Exercise</option>
                    <option value="juggler">Juggler</option>
                    <option value="bike">Bike</option>
                    <option value="dive">Dive</option>
                    <option value="custom">Custom</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select id="size">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt" selected>Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <label><input type="checkbox" id="speed"/>Turbo</label>
            </fieldset>
            <div id="validation">
                <span>
                    <a href="http://validator.w3.org/check?uri=https://wicknguyen.github.io/986604/hw8/ascii.html">
                        <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="Valid HTML5"/>
                    </a>
                </span>
                <span>
                    <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://wicknguyen.github.io/986604/hw8/ascii.html">
                        <img src=" http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="Valid CSS"/>
                    </a>
                </span>
                <span>
                        <a href="https://webster.cs.washington.edu/jslint/?referer">
                            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
                        </a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
